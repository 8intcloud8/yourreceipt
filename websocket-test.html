<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Receipt Scanner Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        #status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .processing { background-color: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #result { background-color: #f8f9fa; padding: 15px; border-radius: 5px; margin-top: 20px; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>WebSocket Receipt Scanner Test</h1>
    
    <div id="status" class="disconnected">Disconnected</div>
    
    <div>
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
        <button onclick="testProcess()">Test Process (Mock Image)</button>
    </div>
    
    <div>
        <h3>Upload Receipt Image:</h3>
        <input type="file" id="imageInput" accept="image/*" onchange="handleImageUpload(event)">
    </div>
    
    <div id="result"></div>
    
    <script>
        const WS_URL = 'wss://0exonxkki2.execute-api.ap-southeast-2.amazonaws.com/production';
        let ws = null;
        
        function updateStatus(message, className) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = className;
        }
        
        function updateResult(message) {
            document.getElementById('result').innerHTML = '<pre>' + message + '</pre>';
        }
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                updateResult('Already connected!');
                return;
            }
            
            updateStatus('Connecting...', 'processing');
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                updateStatus('Connected', 'connected');
                updateResult('WebSocket connected successfully!');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Received:', data);
                
                if (data.type === 'progress') {
                    updateStatus(`${data.message} (${data.progress}%)`, 'processing');
                } else if (data.type === 'result') {
                    updateStatus('Processing complete!', 'connected');
                    updateResult('Result:\\n' + JSON.stringify(data.data, null, 2));
                } else if (data.type === 'error') {
                    updateStatus('Error: ' + data.message, 'disconnected');
                    updateResult('Error: ' + data.message);
                }
            };
            
            ws.onerror = (error) => {
                updateStatus('Error occurred', 'disconnected');
                updateResult('WebSocket error: ' + error);
            };
            
            ws.onclose = () => {
                updateStatus('Disconnected', 'disconnected');
                updateResult('WebSocket connection closed');
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function testProcess() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                updateResult('Please connect first!');
                return;
            }
            
            // Send a test message with mock base64 image
            const message = {
                action: 'process',
                image_base64: 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg=='
            };
            
            ws.send(JSON.stringify(message));
            updateStatus('Processing...', 'processing');
            updateResult('Sent test image for processing...');
        }
        
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                updateResult('Please connect first!');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                // Extract base64 data (remove data:image/...;base64, prefix)
                const base64 = e.target.result.split(',')[1];
                
                const message = {
                    action: 'process',
                    image_base64: base64
                };
                
                ws.send(JSON.stringify(message));
                updateStatus('Processing...', 'processing');
                updateResult('Sent image for processing...');
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
