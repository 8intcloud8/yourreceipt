version: 1
frontend:
  variables:
    FLUTTER_WEB: enabled
  phases:
    preBuild:
      commands:
        - git clone https://github.com/flutter/flutter.git -b stable --depth 1
        - export PATH="$PATH:`pwd`/flutter/bin"
        - cd frontend
        - flutter --version
        - flutter config --enable-web
        - flutter clean
        - flutter pub get
    build:
      commands:
        - export PATH="$PATH:`pwd`/flutter/bin" && flutter build web --release --base-href / && ls -la && ls -la build/
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - .dart_tool/**/*
      - build/**/*