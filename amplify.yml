version: 1
frontend:
  variables:
    FLUTTER_WEB: enabled
  phases:
    preBuild:
      commands:
        - |
          set -e
          REPO_ROOT=$(pwd)
          echo "Current directory: $REPO_ROOT"
          ls -la
          git clone https://github.com/flutter/flutter.git -b stable --depth 1
          export PATH="$PATH:$REPO_ROOT/flutter/bin"
          flutter --version
          flutter config --enable-web
          if [ -d "frontend" ]; then
            cd frontend
          fi
          flutter clean
          flutter pub get
    build:
      commands:
        - |
          set -e
          REPO_ROOT=$(pwd)
          export PATH="$PATH:$REPO_ROOT/flutter/bin"
          if [ -d "frontend" ]; then
            cd frontend
          fi
          flutter build web --release --base-href /
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - .dart_tool/**/*
      - build/**/*