version: 1
frontend:
  variables:
    FLUTTER_WEB: enabled
  phases:
    preBuild:
      commands:
        - |
          set -e
          REPO_ROOT=$(pwd)
          echo "Current directory: $REPO_ROOT"
          ls -la
          cd $REPO_ROOT
          git clone https://github.com/flutter/flutter.git -b stable --depth 1
          export PATH="$PATH:$REPO_ROOT/flutter/bin"
          flutter --version
          flutter config --enable-web
          flutter clean
          flutter pub get
    build:
      commands:
        - |
          set -e
          REPO_ROOT=$(pwd)
          export PATH="$PATH:$REPO_ROOT/flutter/bin"
          flutter build web --release --base-href /
          echo "Build completed, checking output:"
          ls -la build/web
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - .dart_tool/**/*
      - build/**/*