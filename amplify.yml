version: 1
frontend:
  variables:
    FLUTTER_WEB: enabled
  phases:
    preBuild:
      commands:
        - |
          set -e
          REPO_ROOT=$(pwd)
          cd $REPO_ROOT
          git clone https://github.com/flutter/flutter.git -b stable --depth 1
          export PATH="$PATH:$REPO_ROOT/flutter/bin"
          flutter --version
          flutter config --enable-web
          cd $REPO_ROOT/frontend
          flutter clean
          flutter pub get
    build:
      commands:
        - |
          set -e
          REPO_ROOT=$(pwd)
          export PATH="$PATH:$REPO_ROOT/flutter/bin"
          cd $REPO_ROOT/frontend
          flutter build web --release --base-href / --web-renderer html --verbose
  artifacts:
    baseDirectory: frontend/build/web
    files:
      - '**/*'
  cache:
    paths:
      - frontend/.dart_tool/**/*
      - frontend/build/**/*